name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # mainブランチに保存されたら実行

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ここが重要！JSファイル内の「REPLACE_ME_API_KEY」をシークレットの値で置換します
      - name: Inject API Key
        run: |
          sed -i "s/REPLACE_ME_API_KEY/${{ secrets.MY_WEATHER_API_KEY }}/g" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4